<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="topo.xhtml" />
        <h:form id="formulario">
            <p:growl id="growl" showDetail="true" />
            <p:panelGrid columns="2">
                <f:facet name="header">
                    <h:outputText value="Cadastrar Tarefa" />
                </f:facet>
                <p:outputLabel value="Título"  />
                <p:inputText value="#{tarefaController.tarefaNova.titulo}"/>
                <p:outputLabel value="Descrição" />
                <p:inputText value="#{tarefaController.tarefaNova.descricao}" />
                <p:commandButton value="Nova" styleClass="ui-button-secondary"  action="#{tarefaController.nova()}" id="btnNovo" update="formulario" />
                <p:commandButton value="Cadastrar" action="#{tarefaController.salvar()}" id="btnCadastrar" update="growl"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
